<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Lizard Spock GAME in VanillaJS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="title">"Rock Paper Scissors Lizard Spock" <span class="title-color">GAME</span></h1>

    <div class="result-board">
        <div class="user-label">user</div>
        <div class="computer-label">comp</div>
        <span class="wins">0</span>:<span class="looses">0</span>
    </div>

    <h2 class="result-info"><span data-summary="who-win">information about winning or losing</span></h2>

    <div class="select">
        <div class="choice" data-option="rock">
            <img src="images/rock.png" alt="rock" title="rock">
        </div>
        <div class="choice" data-option="paper">
            <img src="images/paper.png" alt="paper" title="paper">
        </div>
        <div class="choice" data-option="scissors">
            <img src="images/scissors.png" alt="scissors" title="scissors">
        </div>
        <div class="choice" data-option="lizard">
            <img src="images/lizard.png" alt="lizard" title="lizard">
        </div>
        <div class="choice" data-option="spock">
            <img data-option="spock" src="images/spock.png" alt="spock" title="spock">
        </div>
    </div>

    <button class="start">Let's play!</button>

    <script src="js/game.js"></script>

</body>

</html>
